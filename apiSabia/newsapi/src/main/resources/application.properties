
spring.application.name=newsapi

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USR}
spring.datasource.password=${DB_PASSWORD}

# ============================================================
# JWT Configuration
# ============================================================
jwt.secret=${JWT_SECRET}

# ============================================================
# Multipart File Upload (Tomcat / Spring)
# ============================================================
# Habilita el manejo de archivos multipart
spring.servlet.multipart.enabled=true

# Límite máximo del archivo individual (puedes subir a 50MB si manejas videos)
spring.servlet.multipart.max-file-size=50MB

# Límite máximo de toda la solicitud
spring.servlet.multipart.max-request-size=50MB

# Directorio temporal para los archivos que recibe Tomcat
spring.servlet.multipart.location=${java.io.tmpdir}

# ============================================================
# Supabase Configuration
# ============================================================
supabase.url=https://fcoubissluqohmqhuznh.supabase.co

# Clave de servicio (service_role) ? nunca uses la anon key aquí
supabase.key=${SUPABASE_SERVICE_ROLE_KEY}

# Buckets
supabase.bucket.images=news_images
supabase.bucket.videos=news_videos

# ============================================================
# JPA Configuration
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
